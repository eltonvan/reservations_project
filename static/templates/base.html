{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Apartment Reservation System</title>
</head>
<body>
    <nav class = 'navbar navbar-dark bg-dark'>
        <div class="ms-auto">
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn-outline-light me-1">Logout</a>
        <a href="{% url 'reservations.list' %}" class="btn btn-outline-light me-1">Home</a> 
          <a href="{% url 'reservation.new' %}" class="btn btn-outline-light me-1">New Reservation</a> 
            {% else %}

            <a href="{% url 'login' %}" class="btn btn-outline-light me-1">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-outline-light me-1">Signup</a>

            {% endif %}

        </div>



    </nav>
    <div class="my-5 text-center container">
    {% block content %}
    {% endblock%} 
</div>
</body>
</html>
